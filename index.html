<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Trivia Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <!-- <link rel="stylesheet" href="assets/style.css"> -->
</head>

<body>
    <div class = "jumbotron">
        <h1 class ="display-4"> Trivia Game </h1>
        <p class = "lead">Here are some instructions!</p>
    </div>

    <div class = "container">
        <div>
            <button type="button" class="btn btn-dark" id="start">Start</button>
        </div>
        
        
        <div class="question-display"></div>
        <div id="button-display"></div>
        <div class="areYouRight"></div>
        <div class="answer-page">
            <div id="message"></div>
            <div id="correct"></div>
            <div id="incorrect"></div>
            <div id="timeout"></div>
            <div id="photo"></div>
        </div>

       

    </div>

    

<script src = "assets/javascript/app.js"></script>

</html>
