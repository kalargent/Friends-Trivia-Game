<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Trivia Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- DEFINES THE AUDIO LINKS - THEY LOAD AHEAD OF THE PAGE TO AVOID LAGS-->
    <audio id="theme">
        <source src = "assets/audio/friends_theme_song.mp3" type= "audio/mpeg">
    </audio>
    <audio id="win">
        <source src = "assets/audio/i_rock.mp3" type= "audio/mpeg">
    </audio>
    <audio id="lose">
            <source src = "assets/audio/oh_no.mp3" type= "audio/mpeg">
    </audio>
    <audio id="timeout">
            <source src = "assets/audio/bfbumer.mp3" type= "audio/mpeg">
    </audio>

    <!-- DEFINES THE GAME CONTAINER -->
    <div class = "container">
        <!-- DEFINES FIRST ROW -->
        <div class="row">
            <!-- FIRST COLUMN CONTAINS A CARD DISPLAYING GAME INFO -->
            <div class="col-md"> 
                <!-- CARD DISPLAY WITH START BUTTON -->
                <div class="card" style="width: 18rem;">
                    <img src="assets/images/umbrellas.png" class="card-img-top">
                    <div class="card-body">
                      <h5 class="card-title">"The One with the Embryos" - S4, Ep 12</h5>
                      <p class="card-text">In this episode, Joey and Chandler claim to know more about Monica and Rachel than the opposite. So, Ross put together this trivia game and the winners get Monica and Rachel's apartment!</p>
                    </div>
                <div>
                        <div>
                        <button type="button" class="btn btn-dark" id="start">Start</button>
                        </div>
                  </div>
            </div>
        </div>
        
        <!-- SECOND COLUMN IN THE ROW -->
        <div class="col-md">
            <!-- DISPLAYS THE GET READY MESSAGE WHILE THE THEME PLAYS  -->
            <div class="ready"></div>
            <!-- DISPLAYS COUNTDOWN TIMER -->
            <div class="countdown"></div>
            <br>
            <!-- DISPLAYS THE CURRENT QUESTION  -->
            <div class="question-display"></div>
            <br>
            <!-- DISPLAYS THE BUTTON ARRAY  -->
            <div id="button-display"></div>

            <!-- DISPLAYS WHETHER USER IS RIGHT OR WRONG WITH IMAGE AND SOUND -->
            <div class="areYouRight">
            </div>
            <div class="image-correct yay-audio"><img src ="assets/images/monica.gif"></a>
            </div>
            <div class="image-incorrect boo-audio" ><img src ="assets/images/joey.gif"></div>
            <div class="image-timeout timeout-audio" ><img src ="assets/images/timeup.gif"></div>

            <!-- DISPLAYS THE LAST PAGE WITH STATS AND THE PLAY AGAIN BUTTON  -->
            <div class="final-page" style="display: none">
                <div id="message"></div>
                <div id="correct"></div>
                <div id="incorrect"></div>
                <div id="time-out"></div>
                <div id="photo"></div>
                <div>
                    <button type="button" class="btn btn-secondary" id="start">Play Again</button>
                </div>
            </div>
            
        </div>
    </div>
        </div>
    </div>
    <!-- LINK TO JAVASCRIPT FILE -->
<script src = "assets/javascript/app.js"></script>

</body>
</html>
